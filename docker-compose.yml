version: "3.7"

services:
    redcoat:
        image: redcoat:latest
        container_name: redcoat_app
        env_file:
            - api-key.env
        ports:
            - "3000:3000"
        expose:
            - 3000
        networks:
            - redcoat
        depends_on:
            - redcoat_db
    redcoat_db:
        image: mongo
        container_name: redcoat_db
        volumes:
            - nlpdata:/data/db
        ports:
            - "27017:27017"
        networks:
            - redcoat
networks:
    redcoat:

volumes:
    nlpdata:
